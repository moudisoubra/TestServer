

<head>
    <title> Upload PDF!</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<div class="userForm">

    <h1>
         Upload PDF Here:
    </h1>

    <form method = "post" enctype = "multipart/form-data" action="/" onsubmit="return Checkfiles()">

        <div class="txtb">
            <input type = "file" name = "fileName" id="fileUpload">
        </div>

    
      <input class = "btn" type = "submit" value="Upload">
    </form>

    <form method = "get" enctype = "multipart/form-data" action="/mainPage">   
        <input class = "btn" type = "submit" value="Main Page">
    </form>

    <script type="text/javascript">
        function Checkfiles()
        {
            var fname = document.getElementById("fileUpload").value.match(/(\.pdf)$/i);
    
            if(fname == null)
            {
                alert("Please upload a PDF file only!")
            }
             return fname !=null;
        }
        </script>
</div>
